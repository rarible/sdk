name: gh-pages-example
on: workflow_dispatch
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install gh-pages 
      - run: yarn
      - run: yarn build-example
      - run: yarn deploy-example
